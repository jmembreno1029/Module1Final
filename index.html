<!DOCTYPE html>
   <head>
       <meta charset="utf-8">
       <title></title> 
       <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

   </head>
   <body>
  <h1>Let's Create an ID card!</h1>
      <div id="idCard">
         <form>
            First Name:<br>
            <input type="text" id="firstName" name="firstName"><br>
            Last Name:<br>
            <input type="text" id="lastName" name="lastName"><br>
            Age:<br>
            <input type="number" id="age" name="age"><br>
            Phone Number:<br>
            <input type="number" id="phoneNumber" name="phoneNumber"><br>
            Address:<br>
            <input type="text" id="address" name="address"><br>
            <button onclick="idCard">Get ID card!</button>
            </form>
          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
          <p id="postFullName"></p>
          <p id="postAge"></p>
          <p id="postPhoneNumber"></p>
          <p id="postAddress"></p>
      </div>
    <script src="script.js"></script>
   </body>
</html>
